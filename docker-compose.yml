version: '3.8'

services:
  fastapi_server:
    container_name: fastapi_server
    build: ./backend
    restart: always
    command: "sh -c 'alembic upgrade head && python app/document_ingestion.py  && uvicorn app.main:app --reload --workers 5 --host 0.0.0.0 --port 9090'"
    volumes:
      - ./backend/app:/code
    expose:
      - 9090
    env_file: ".env"
    depends_on:
      - database

  nextjs_server:
    container_name: nextjs_server
    build: ./frontend
    restart: always
    command: "sh -c 'node server.js'"
    volumes:
      - ./frontend:/code
    ports:
      - 3000:3000
    expose:
      - 3000
    env_file: "frontend/.env"
    depends_on:
      - fastapi_server

  database:
    image: ankane/pgvector:v0.4.1
    restart: always
    container_name: database
    env_file: ".env"
    user: root
    volumes:
      - ./db_docker:/var/lib/postgresql
      - ./scripts/create-dbs.sql:/docker-entrypoint-initdb.d/create-dbs.sql
    ports:
      - 5432:5432 # Remove this on production, use same port as in .env for fastapi_db
    expose:
      - 5432
    environment:
      - POSTGRES_USERNAME=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DATABASE=${DATABASE_NAME}
      - POSTGRES_HOST_AUTH_METHOD= "trust"

  # db_sql_tool:  # Remove if not using sql tool
