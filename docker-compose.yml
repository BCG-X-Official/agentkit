  #     timeout: 15s
  #     retries: 5

  redis_server:
    image: redis:alpine
    container_name: redis_server
    restart: always
    ports:
      - 6379:6379 # Remove this on production
    expose:
      - 6379
    env_file: ".env"

  docusaurus:
    container_name: docusaurus
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./docs/docusaurus:/app
    command: sh -c 'npm install && npm start -- --host 0.0.0.0 --port 3001'
    expose:
      - 3001

  caddy_reverse_proxy:
    container_name: caddy_reverse_proxy
    image: caddy:alpine
    restart: always
    ports:
      - 80:80
      - 9090:9090
      - 3001:3001
      - 443:443
    environment:
      - EXT_ENDPOINT1=${EXT_ENDPOINT1}
      - LOCAL_1=${LOCAL_1}
      - LOCAL_2=${LOCAL_2}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config


volumes:
  caddy_data:
  caddy_config:
